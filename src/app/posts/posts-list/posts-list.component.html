<div class="">
  <a href="" [routerLink]="['/posts/add']" class="btn btn-primary">
    Add Posts</a
  >
</div>
Posts list

<table class="table table-bordered">
  <thead>
    <tr>
      <th>Id</th>
      <th>Title</th>
      <th>Description</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let post of posts | async">
      <td>{{ post.id }}</td>
      <td>{{ post.title }}</td>
      <td>{{ post.description }}</td>
    </tr>
  </tbody>
</table>
<router-outlet> </router-outlet>
